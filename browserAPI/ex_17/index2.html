<!DOCTYPE html>
<html lang="en">
<head>
    <script defer>
//need event listener
        window.onload = function() {

            let colorSelectorJS = document.getElementById("colorSelector");

            const getColor = function() {
                let color = colorSelectorJS.value;
                console.log(color);
                return color;
            }

            const changeColor = function() {
                document.querySelector('h1').classList.add(getColor());
            }

            colorSelectorJS.onclick = changeColor();
        }    
    </script>
  <title>Attributes</title>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }

    h1.green {
      color: green;
    }
    h1.blue {
      color: blue;
    }
    h1.red {
      color: red;
    }
  </style>
</head>
<body>
    <form>
        <select id="colorSelector" name="color" size="3">
            <option value="">Please select a color</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>
    </form>
    <h1>Text!</h1>
</body>
</html>
