<!DOCTYPE html>
<html lang="en">
<head>
    <script defer>
        window.onload = function() {
            const getColor = function() {
                let color = null;
                while (color != 'blue' && color != 'green' && color != 'red') {
                    if (color == null) {
                        color = prompt(`Please choose and input one of the following colors: green, blue, or red`);
                    } else {
                        color = prompt(`You have entered an invalid color. Please enter either red, green, or blue`);
                    }
                }
                return color;
            }
            document.querySelector('a').classList.add(getColor());
        }    
    </script>
  <title>Attributes</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }

    a.green {
      color: green;
    }
    a.blue {
      color: blue;
    }
    a.red {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
