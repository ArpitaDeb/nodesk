<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script defer>
        window.onload = () => {
            let body = document.querySelector('body');
            let movie;
            fetch('https://swapi.co/api/films/')
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    data.results.forEach(movieData => {
                        movie = document.createElement('div');
                        movie.innerHTML = `<h2 style="margin-bottom:0;padding-bottom:0;">${movieData.title}</h2><ul style="margin-top:0;padding-top:0;"><li><strong>Episode ID:</strong> ${movieData.episode_id}</li><li><strong>Release Date:</strong> ${movieData.release_date}</li></ul>`;
                        body.appendChild(movie);
                    })
                })
                .catch(error => {
                    alert('Error!');
                });
        }

    </script>
</head>

<body>
    <div></div>
</body>

</html>
