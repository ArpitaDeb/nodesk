<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
  <script>
      window.onload = function() {
          let form = document.querySelector('form');
          form.onsubmit = function() {
             // let selectedCountry = document.querySelector()
              let optionValue = document.getElementById('countries').nodeValue;
              alert(`optionValue: ${optionValue}`);
              return false;
          }
      }
  </script>
</head>
<body>
  <form action="save_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <select id="countries">
      <option value="1">Argentina</option>
      <option value="2">Brazil</option>
      <option value="3">Canada</option>
      <option value="4">Colombia</option>
    </select>
    <input type="submit" name="submit" value="Submit" />
  </form>
</body>
</html>
