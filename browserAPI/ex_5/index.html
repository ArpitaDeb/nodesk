<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function evenOdd(){
                let num = prompt('Please enter a number',0);
                if (num%2 == 0) {
                    return 'Your number is even!';
                } else {
                    return 'Your number is odd!';
                }
            }
            alert(evenOdd());
        </script>
    </head>
</html>
