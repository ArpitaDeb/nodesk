<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Properties</title>
    <script>
        window.onload = function () {
            let loginForm = document.querySelector('form');
            let username = 'morty';
            let password = '12345';
            let button = document.querySelector('button');

            button.onclick = function () {
                username = loginForm.elements[0].value;
                password = loginForm.elements[1].value;
                alert(`Username: ${username}\nPassword: ${password}`);
                return false;
            }
        }

    </script>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <button>Show Username and Password</button>
    </form>
    <div></div>
</body>

</html>
