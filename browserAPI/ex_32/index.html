<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <script>
        window.onload = function () {
            let firstButton = document.getElementById('firstbutton');
            const dontClickMe = function () {
                alert(`Oh...Don\'t click me!`);
            }
            firstButton.onclick = dontClickMe;
        }
    </script>
</head>

<body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
</body>

</html>
