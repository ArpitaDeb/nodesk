<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>
        Login
    </h1>
    <hr>
    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="username" size="30" maxlength="12">
        <input type="password" name="password" size="30" maxlength="8" placeholder="password">
        <input type="submit" name="login" value="Login">
    </form>
</body>
</html>
